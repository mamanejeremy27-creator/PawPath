services:
  postgres:
    image: postgres:16-alpine
    container_name: pawpath-db
    environment:
      POSTGRES_USER: pawpath
      POSTGRES_PASSWORD: pawpath_dev
      POSTGRES_DB: pawpath
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawpath"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: pawpath-adminer
    ports:
      - "8083:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pawpath-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: pawpath
      DB_PASSWORD: pawpath_dev
      DB_DATABASE: pawpath
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRATION: 7d
      PORT: 3004
      FRONTEND_URL: http://localhost:5176
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pawpath-frontend
    ports:
      - "5176:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
