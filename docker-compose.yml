services:
  postgres:
    image: postgres:16-alpine
    container_name: pawpath-db
    environment:
      POSTGRES_USER: pawpath
      POSTGRES_PASSWORD: pawpath_dev
      POSTGRES_DB: pawpath
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawpath"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: pawpath-adminer
    ports:
      - "8083:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
